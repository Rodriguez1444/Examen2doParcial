<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Acceso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .error {
      color: rgb(255, 0, 0);
      font-size: 0.9em;
    }
    .success {
      color: rgb(0, 0, 0);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
    <body background="paris.png"></body>
  <h1>Formulario de Acceso</h1>
  <form id="loginForm">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="username">Usuario:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="number" id="password" name="password" required><br><br>

    <button type="button" onclick="validatePassword()">Acceder</button>
    <p id="message"></p>
  </form>

  <script>
   
    const correctPassword = "ING.N.D.N";

    function validatePassword() {
      const passwordInput = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (passwordInput === correctPassword) {
        message.textContent = "¡Contraseña correcta! Redirigiendo...";
        message.className = "success";
        // Manda a llamar a la otra pantalla
        setTimeout(() => {
          window.location.href = "preguntas.html"; 
        }, 2000);
      } else {
        message.textContent = "Contraseña incorrecta. Inténtalo de nuevo.";
        message.className = "error";
      }
    }
  </script>
</body>
</html>
